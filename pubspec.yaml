name: flutter_beaba
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  image: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/menu/
  fonts:
    - family: DynaPuff
      fonts:
        - asset: assets\fonts\DynaPuff-Regular.ttf
        - asset: assets\fonts\DynaPuff-Medium.ttf
        - asset: assets\fonts\DynaPuff-SemiBold.ttf
        - asset: assets\fonts\DynaPuff-Bold.ttf
